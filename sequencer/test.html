<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequencer Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    .test-button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
    }
    .test-button:hover {
      background-color: #3a80d2;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sequencer Test Page</h1>
    <p>This page loads the sequencer with hardcoded test data to verify grid rendering.</p>
    
    <button class="test-button" id="loadTestBtn">Load Test Sequencer</button>
    
    <div id="iframeContainer"></div>
  </div>

  <script>
    document.getElementById('loadTestBtn').addEventListener('click', function() {
      const container = document.getElementById('iframeContainer');
      container.innerHTML = '';
      
      const iframe = document.createElement('iframe');
      iframe.src = '/src/?test=true';
      iframe.title = 'Sequencer Test';
      
      container.appendChild(iframe);
    });
  </script>
</body>
</html>
